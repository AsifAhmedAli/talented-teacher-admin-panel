var currentPage = 1;
var limit = 10;
var totalRecords = 0;
var totalPages = 0;

function loadTeachersData(page) {
  document.getElementById("loader1").style.visibility = "visible";

  $.ajax({
    type: "get",
    url: `${baseurl}/get-all-teachers?page=${page}&limit=${limit}`,
    success: function (response) {
      var teachersData = response.teachers;
      totalRecords = response.totalCount;
      totalPages = response.totalPages;

      var tableBody = document.getElementById("dataTableBody");
      tableBody.innerHTML = ""; // Clear previous table data

      teachersData.forEach(function (teacher) {
        var newRow = document.createElement("tr");
        newRow.innerHTML = `
          <td class="text-capitalize text-primary pe-auto">${teacher.name}</td>
          <td class="text-primary">${teacher.email}</td>
          <td class="text-primary">${teacher.phone}</td>
          <td class="text-primary">${teacher.position}</td>
          <td class="text-primary">${teacher.vote_count}</td>
          <td class="text-primary">${teacher.group_id}</td>
        `;
        tableBody.appendChild(newRow);
      });

      updatePagination();

      document.getElementById("loader1").style.visibility = "hidden";
    },
    error: function (response) {
      console.log(response);
      document.getElementById("loader1").style.visibility = "hidden";
    },
  });
}

function loadPreviousPage() {
  if (currentPage > 1) {
    currentPage--;
    loadTeachersData(currentPage);
  }
}

function loadNextPage() {
  if (currentPage < totalPages) {
    currentPage++;
    loadTeachersData(currentPage);
  }
}

function updatePagination() {
  var paginationInfo = document.getElementById("paginationInfo");
  paginationInfo.innerHTML = `Showing ${currentPage * limit - limit + 1} - ${
    currentPage * limit > totalRecords ? totalRecords : currentPage * limit
  } of ${totalRecords} Records`;

  var paginationButtons = document.getElementById("paginationButtons");
  paginationButtons.innerHTML = "";

  if (totalPages > 1) {
    var previousButton = document.createElement("button");
    previousButton.setAttribute("class", "btn btn-primary mr-2");
    previousButton.innerHTML = "Prev";
    previousButton.onclick = loadPreviousPage;
    paginationButtons.appendChild(previousButton);

    var nextButton = document.createElement("button");
    nextButton.setAttribute("class", "btn btn-primary");
    nextButton.innerHTML = "Next";
    nextButton.onclick = loadNextPage;
    paginationButtons.appendChild(nextButton);
  }
}

function changeLimit(value) {
  limit = value;
  currentPage = 1;
  loadTeachersData(currentPage);
}

function handleLimitSelection() {
  var selectElement = document.getElementById("limitSelect");
  var selectedOption = selectElement.options[selectElement.selectedIndex].value;

  if (selectedOption === "all") {
    limit = totalRecords;
  } else {
    limit = parseInt(selectedOption);
  }

  currentPage = 1;
  loadTeachersData(currentPage);
}
