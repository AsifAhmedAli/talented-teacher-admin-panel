    <script>
$('#registrationToggleSwitch').bootstrapToggle({
  on: 'On',
  off: 'Off',
  onstyle: 'primary',
  offstyle: 'secondary'
});

$('#registrationToggleSwitch').change(function() {
  var newState = $(this).prop('checked') ? 'on' : 'off';

  document.getElementById("loader1").style.visibility = "visible"; // Show the loader

  $.ajax({
    type: "post",
    url: `${baseurl}/admin/toggle-registration`,
    data: { state: newState },
    success: function(response) {
        console.log(response)
      document.getElementById("loader1").style.visibility = "hidden"; // Hide the loader

      // Update the heading text based on the state
      var headingText = response.enabled === "on" ? "Turn Registration Off" : "Turn Registration On";
      $("#registrationHeading").text(headingText);
    },
    error: function(response) {
      console.log(response);
      document.getElementById("loader1").style.visibility = "hidden"; // Hide the loader
    },
  });
});




// Double vote on/off API integration

$('#doubleVoteToggleSwitch').bootstrapToggle({
  on: 'On',
  off: 'Off',
  onstyle: 'primary',
  offstyle: 'secondary'
});

$('#doubleVoteToggleSwitch').change(function() {
  var newState = $(this).prop('checked') ? 'on' : 'off';

  document.getElementById("loader1").style.visibility = "visible"; // Show the loader

  $.ajax({
    type: "post",
    url: `${baseurl}/admin/toggle-double-vote`,
    data: { state: newState },
    success: function(response) {
        console.log(response)
      document.getElementById("loader1").style.visibility = "hidden"; // Hide the loader

      // Update the heading text based on the state
      var headingText = response.enabled === "on" ? "Turn Double Vote Off" : "Turn Double Vote On";
      $("#doubleVoteHeading").text(headingText);
    },
    error: function(response) {
      console.log(response);
      document.getElementById("loader1").style.visibility = "hidden"; // Hide the loader
    },
  });
});


    </script>
